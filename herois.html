<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Heróis</title>
    <link rel="stylesheet" href="style/herois.css">
</head>
<body>
    <div id="header">
        <div>
            <h1 id="titulo">Trabalho The Boys</h1>
        </div>
        <nav id="menu">
            <a href="index.html">
                <button id="btn-home"><i class="fas fa-home"></i> Home</button>
            </a>
            <a href="herois.html">
                <button id="btn-herois">Heróis</button>
            </a>
            <a href="crimes.html">
                <button id="btn-crimes">Crimes</button>
            </a>
            <a href="missoes.html">
                <button id="btn-missoes">Missões</button>
            </a>
            <a href="batalha.html">
                <button id="btn-batalha">Lutar!</button>
            </a>
        </nav>
    </div>
    
    <h2 id="subtitulo">Lista de Heróis</h2>

    <div id="filtros">
        <input type="text" id="input-nome" placeholder="Buscar herói por nome.">
        
        <select id="input-status">
            <option value="">Status - Todos</option>
            <option value="Ativo">Ativo</option>
            <option value="Inativo">Inativo</option>
            <option value="Banido">Banido</option>
        </select>
        
        <select id="input-popularidade">
            <option value="">Popularidade</option>
            <option value="asc">Crescente</option>
            <option value="desc">Decrescente</option>
        </select>
        
        <button id="btn-busca-nome-status">Buscar</button>
        <button id="btn-todos">Todos</button>
        <button id="btn-cadastrar">Cadastrar Heroi</button>
    </div>

    <dialog id="dialog-cadastrar">
        <h2>Cadastrar Herói</h2>

        <form id="form-cadastrar">
            <label for="imagem-url">URL da Imagem:</label>
            <input type="url" name="imagem-url" id="imagem-url" placeholder="Digite a URL da imagem do herói">

            <div class="linha-dupla">
                <div>
                    <label for="nome-real">Nome Real:</label>
                    <input type="text" id="nome-real" name="nome-real" required><br><br>
                </div>
                <div>
                    <label for="nome-heroi">Nome Herói:</label>
                    <input type="text" id="nome-heroi" name="nome-heroi" required><br><br>
                </div>
            </div>

            <div class="linha-tripla">
                <div>
                    <label for="sexo">Sexo:</label>
                    <select id="sexo" name="sexo" required>
                        <option value="masculino">Masculino</option>
                        <option value="feminino">Feminino</option>
                    </select><br><br>
                </div>
                <div>
                    <label for="altura">Altura (em m):</label>
                    <input type="number" id="altura" name="altura" min="0.5" max="3" step="0.01" required><br><br>
                </div>
                <div>
                    <label for="peso">Peso (em kg):</label>
                    <input type="number" id="peso" name="peso" min="30" max="500" required><br><br>
                </div>
            </div>

            <div class="linha-dupla">
                <div>
                    <label for="data-nascimento">Data de Nascimento:</label>
                    <input type="date" id="data-nascimento" name="data-nascimento" required><br><br>
                </div>
                <div>
                    <label for="local-nascimento">Local de Nascimento:</label>
                    <input type="text" id="local-nascimento" name="local-nascimento" required><br><br>
                </div>
            </div>

            <div class="linha-dupla">
                <div>
                    <label for="nivel-forca">Nível de Força (0 a 100):</label>
                    <input type="number" id="nivel-forca" name="nivel-forca" min="0" max="100" required><br><br>
                </div>
                <div>
                    <label for="popularidade">Popularidade (0 a 100):</label>
                    <input type="number" id="popularidade" name="popularidade" min="0" max="100" required><br><br>
                </div>
            </div>

            <div>
                <label for="status">Status:</label>
                <select id="status" name="status" required>
                    <option value="ativo">Ativo</option>
                    <option value="inativo">Inativo</option>
                    <option value="banido">Banido</option>
                </select><br><br>
            </div>

            <div class="linha-poderes">
                <div>
                    <label for="poderes">Poderes:</label>
                    <input type="text" name="poderes" id="poderes" placeholder="Digite os poderes do herói">
                </div>
                <div>
                    <button type="button" id="btn-adicionar-poder">Adicionar Poder</button>
                </div>
            </div>

            <div id="poderes-lista"></div>

            <button type="submit" id="btn-dialog-cadastrar">Cadastrar</button>
            <button type="button" id="btn-dialog-cadastrar-fechar">X</button>
        </form>
    </dialog>
    
    <table id="tabela-herois">
        <thead>
            <tr>
                <th></th>
                <th>Imagem</th>
                <th>Nome Real</th>
                <th>Nome Herói</th>
                <th>Sexo</th>
                <th>Altura</th>
                <th>Peso</th>
                <th>Data Nasc.</th>
                <th>Local Nasc.</th>
                <th>Força</th>
                <th>Popularidade</th>
                <th>Status</th>
                <th>Vitórias</th>
                <th>Derrotas</th>
                <th>Poderes</th>
            </tr>
        </thead>
        <tbody>
            <!--Dados dos heróis serão preenchidos aqui-->
        </tbody>
    </table>

    <dialog id="editar-heroi-dialog">
        <h2>Editar Herói</h2>
        
        <form id="form-editar-heroi" method="dialog">

            <label>Imagem:</label>
            <input type="url" id="editar-imagem-heroi" name="imagem_heroi"/>

            <input type="hidden" id="editar-id" name="id_heroi" />
            
            <div class="linha-dupla">
                <div>
                    <label>Nome Real:</label>
                    <input type="text" id="editar-nome-real" name="nome_real" required readonly disabled/>
                </div>
                <div>
                    <label>Nome Herói:</label>
                    <input type="text" id="editar-nome-heroi" name="nome_heroi" required />
                </div>
            </div>
    
            <div class="linha-tripla">
                <div>    
                    <label>Sexo:</label>
                    <select id="editar-sexo" name="sexo" required disabled>
                        <option value="m">Masculino</option>
                        <option value="f">Feminino</option>
                    </select>
                </div>    
                <div>    
                    <label>Altura (m):</label>
                    <input type="number" id="editar-altura" name="altura" step="0.01" required />
                </div>
                <div>
                    <label>Peso (kg):</label>
                    <input type="number" id="editar-peso" name="peso" step="0.01" required />
                </div>
            </div>
                
            <div class="linha-dupla">
                <div>
                    <label>Data de Nascimento:</label>
                    <input type="date" id="editar-data-nasc" name="data_nasc" required readonly disabled/>
                </div>
                <div>
                    <label>Local de Nascimento:</label>
                    <input type="text" id="editar-local-nasc" name="local_nasc" required readonly disabled/>
                </div>                
            </div>
            
            <div class="linha-dupla">
                <div>
                    <label>Nível de Força:</label>
                    <input type="number" id="editar-nivel-forca" name="nivel_forca" min="0" max="100" required />
                </div>
                <div>
                    <label>Popularidade:</label>
                    <input type="number" id="editar-popularidade" name="popularidade" min="0" max="100" required />
                </div>
            </div>
            
            <div class="linha-tripla">
                <div>
                    <label>Status:</label>
                    <select id="editar-status" name="status_heroi" required>
                        <option value="ativo">Ativo</option>
                        <option value="inativo">Inativo</option>
                        <option value="banido">Banido</option>
                    </select>
                </div>
                <div>
                    <label>Vitórias:</label>
                    <input type="number" id="editar-vitorias" name="vitorias" required />
                </div>
                <div>
                    <label>Derrotas:</label>
                    <input type="number" id="editar-derrotas" name="derrotas" required />
                </div>
            </div>

            <div class="linha-poderes">
                <div>
                    <label for="poderes-editar">Poderes:</label>
                    <input type="text" name="poderes-editar" id="poderes-editar" placeholder="Digite os poderes do herói">
                </div>
                <div>
                    <button type="button" id="btn-adicionar-poder-editar">Adicionar Poder</button>
                </div>
            </div>

            <div id="poderes-lista-editar"></div>
    
            <button type="button" id="salvar-edicao">Salvar</button>
            <button type="button" id="btn-sair-edicao">Cancelar</button>
        </form>
    </dialog>

    <script src="js/herois.js"></script>
</body>
</html>
