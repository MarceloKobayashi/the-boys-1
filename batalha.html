<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batalha</title>
    <link rel="stylesheet" href="style/batalha.css">
</head>
<body>
    <div id="header">
        <div>
            <h1 id="titulo">Trabalho The Boys</h1>
        </div>
        <nav id="menu">
            <a href="index.html">
                <button id="btn-home"><i class="fas fa-home"></i> Home</button>
            </a>
            <a href="heroes_lista.html">
                <button id="btn-herois">Heróis</button>
            </a>
            <a href="crimes.html">
                <button id="btn-crimes">Crimes</button>
            </a>
            <a href="missoes_lista.html">
                <button id="btn-missoes">Missões</button>
            </a>
            <a href="batalha.html">
                <button id="btn-batalha">Lutar!</button>
            </a>
        </nav>
    </div>

    <div id="div-batalha">
        <div class="seletor" id="heroi1">
            <label for="select-heroi1">Escolha o herói 1:</label>
            <select id="select-heroi1"></select>
            
            <div id="heroi1-imagem"></div>
            <div id="heroi1-nome" class="heroi-nome"></div>
            <div id="heroi1-dados"></div>
        </div>

        <div id="meio">
            <div id="opcoes-batalha">
                <div class="checkbox-pair">
                    <label>
                        <input type="checkbox" id="heroi1-arma">
                        <span>
                            <span class="linha-superior">Arma especial</span>
                            <span class="linha-inferior">(+1 de dano)</span>
                        </span>
                    </label>
                    <label>
                        <span>
                            <span class="linha-superior">Arma especial</span>
                            <span class="linha-inferior">(+1 de dano)</span>
                        </span>
                        <input type="checkbox" id="heroi2-arma">
                    </label>
                </div>
                <div class="checkbox-pair">
                    <label>
                        <input type="checkbox" id="heroi1-energetico">
                        <span>
                            <span class="linha-superior">Energético</span>
                            <span class="linha-inferior">(começa atacando)</span>
                        </span>
                    </label>
                    <label>
                        <span>
                            <span class="linha-superior">Energético</span>
                            <span class="linha-inferior">(começa atacando)</span>
                        </span>
                        <input type="checkbox" id="heroi2-energetico">
                    </label>
                </div>
                <div class="checkbox-pair">
                    <label>
                        <input type="checkbox" id="heroi1-machucado">
                        <span>
                            <span class="linha-superior">Machucado</span>
                            <span class="linha-inferior">(-2 de vida)</span>
                        </span>
                    </label>
                    <label>
                        <span>
                            <span class="linha-superior">Machucado</span>
                            <span class="linha-inferior">(-2 de vida)</span>
                        </span>
                        <input type="checkbox" id="heroi2-machucado">
                    </label>
                </div>
            </div>            
            <p id="vs">X</p>
            <button id="btn-batalhar">Simular Batalha</button>
        </div>

        <div class="seletor" id="heroi2">
            <label for="select-heroi2">Escolha o herói 2:</label>
            <select id="select-heroi2"></select>
            
            <div id="heroi2-imagem"></div>
            <div id="heroi2-nome" class="heroi-nome"></div>
            <div id="heroi2-dados"></div>
        </div>
    </div>


    <dialog id="dialog-content">
            <h3 id="dialog-titulo">Batalha em andamento...</h3>
            <div id="etapas-batalha"></div>
            <button id="fechar-dialog">X</button>
    </dialog>

     <script src="js/batalha.js"></script>
</body>
</html>
