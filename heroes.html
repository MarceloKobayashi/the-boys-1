<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Herois</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <h1 id="titulo">CRUD de Herois</h1>

    <div class="btn">
        <button id="btn-cadastrar">Cadastrar Heroi</button>
    </div>
    <div class="btn">
        <button id="btn-excluir">Excluir Heroi</button>
    </div>
    <div class="btn">
        <button id="btn-alterar">Alterar Heroi</button>
    </div>
    <div class="btn">
        <a href="heroes_lista.html">
            <button id="btn-mostrar">Mostrar Herois</button>
        </a>
    </div>

    <dialog id="dialog-cadastrar">
        <h2>Cadastrar Herói</h2>

        <form id="form-cadastrar">
            <label for="imagem-url">URL da Imagem:</label>
            <input type="url" name="imagem-url" id="imagem-url" placeholder="Digite a URL da imagem do herói">

            <label for="nome-real">Nome Real:</label>
            <input type="text" id="nome-real" name="nome-real" required><br><br>

            <label for="nome-heroi">Nome Herói:</label>
            <input type="text" id="nome-heroi" name="nome-heroi" required><br><br>

            <label for="sexo">Sexo:</label>
            <select id="sexo" name="sexo" required>
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
            </select><br><br>

            <label for="altura">Altura (em m):</label>
            <input type="number" id="altura" name="altura" min="0.5" max="3" step="0.01" required><br><br>

            <label for="peso">Peso (em kg):</label>
            <input type="number" id="peso" name="peso" min="30" max="500" required><br><br>

            <label for="data-nascimento">Data de Nascimento:</label>
            <input type="date" id="data-nascimento" name="data-nascimento" required><br><br>

            <label for="local-nascimento">Local de Nascimento:</label>
            <input type="text" id="local-nascimento" name="local-nascimento" required><br><br>

            <label for="nivel-forca">Nível de Força (0 a 100):</label>
            <input type="number" id="nivel-forca" name="nivel-forca" min="0" max="100" required><br><br>

            <label for="popularidade">Popularidade (0 a 100):</label>
            <input type="number" id="popularidade" name="popularidade" min="0" max="100" required><br><br>

            <label for="status">Status:</label>
            <select id="status" name="status" required>
                <option value="ativo">Ativo</option>
                <option value="inativo">Inativo</option>
                <option value="banido">Banido</option>
            </select><br><br>

            <button type="submit" id="btn-dialog-cadastrar">Cadastrar</button>
            <button type="button" id="btn-dialog-cadastrar-fechar">X</button>
        </form>
    </dialog>

    <dialog id="dialog-excluir">
        <h2>Excluir Herói</h2>
        <form id="form-excluir">
            <label for="nome-heroi-excluir">Nome do Herói:</label>
            <input type="text" id="nome-heroi-excluir" name="nome-heroi-excluir" required><br><br>
            <button type="submit" id="btn-dialog-excluir">Excluir</button>
            <button type="button" id="btn-dialog-excluir-fechar">X</button>
        </form>
    </dialog>

    <dialog id="dialog-alterar">
        <h2>Alterar Herói</h2>

        <form id="form-alterar">
            <label for="nome-real-alterar">Nome Real:</label>
            <input type="text" id="nome-real-alterar" name="nome-real" readonly><br><br>
    
            <label for="nome-heroi-alterar">Nome Herói:</label>
            <input type="text" id="nome-heroi-alterar" name="nome-heroi" required><br><br>
    
            <label for="sexo-alterar">Sexo:</label>
            <select id="sexo-alterar" name="sexo" required>
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
            </select><br><br>
    
            <label for="altura-alterar">Altura (em cm):</label>
            <input type="number" id="altura-alterar" name="altura" min="50" max="300" required><br><br>
    
            <label for="peso-alterar">Peso (em kg):</label>
            <input type="number" id="peso-alterar" name="peso" min="30" max="500" required><br><br>
    
            <label for="data-nascimento-alterar">Data de Nascimento:</label>
            <input type="date" id="data-nascimento-alterar" name="data-nascimento" required><br><br>
    
            <label for="local-nascimento-alterar">Local de Nascimento:</label>
            <input type="text" id="local-nascimento-alterar" name="local-nascimento" required><br><br>
    
            <label for="nivel-forca-alterar">Nível de Força (0 a 100):</label>
            <input type="number" id="nivel-forca-alterar" name="nivel-forca" min="0" max="100" required><br><br>
    
            <label for="popularidade-alterar">Popularidade (0 a 100):</label>
            <input type="number" id="popularidade-alterar" name="popularidade" min="0" max="100" required><br><br>
    
            <label for="status-alterar">Status:</label>
            <select id="status-alterar" name="status" required>
                <option value="ativo">Ativo</option>
                <option value="inativo">Inativo</option>
                <option value="banido">Banido</option>
            </select><br><br>
    
            <button type="submit" id="btn-dialog-alterar">Alterar</button>
            <button type="button" id="btn-dialog-alterar-fechar">X</button>
        </form>
    </dialog>
    

    <script src="js/heroi.js"></script>
</body>
</html>
