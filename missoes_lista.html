<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Missões</title>
    <link rel="stylesheet" href="style/missoes_lista.css">
</head>
<body>
    <div id="header">
        <div>
            <h1 id="titulo">Trabalho The Boys</h1>
        </div>
        <nav id="menu">
            <a href="index.html">
                <button id="btn-home"><i class="fas fa-home"></i> Home</button>
            </a>
            <a href="heroes_lista.html">
                <button id="btn-herois">Heróis</button>
            </a>
            <a href="crimes.html">
                <button id="btn-crimes">Crimes</button>
            </a>
            <a href="missoes_lista.html">
                <button id="btn-missoes">Missões</button>
            </a>
            <a href="batalha.html">
                <button id="btn-batalha">Lutar!</button>
            </a>
        </nav>
    </div>
    
    <h2 id="subtitulo">Lista de Missões</h2>

    <div id="filtros">
        <input type="text" id="input-nome-missao" placeholder="Nome do herói">
        <select id="input-dificuldade">
            <option value="">Dificuldade</option>
            <option value="asc">Crescente</option>
            <option value="desc">Decrescente</option>
        </select>
        <button id="btn-busca-missoes">Buscar</button>
        <button id="btn-todas-missoes">Mostrar Todas</button>
        <button id="btn-cadastrar-missao">Cadastrar Missão</button>
    </div>

    <dialog id="dialog-cadastrar-missao" class="modal">
        <h2>Cadastrar Missão</h2>

        <form id="form-cadastrar-missao">
            <div class="form-group">
                <label for="nome-missao">Nome da Missão:</label>
                <input type="text" id="nome-missao" name="nome-missao" required>
            </div>

            <div class="form-group">
                <label for="descricao-missao">Descrição da Missão:</label>
                <textarea id="descricao-missao" name="descricao-missao" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <label for="recompensa-missao">Recompensa:</label>
                <select name="recompensa-missao" id="recompensa-missao" required>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </div>

            <div class="form-group">
                <label for="tipo-recompensa">Tipo de Recompensa:</label>
                <select name="tipo-recompensa" id="tipo-recompensa">
                    <option value="popularidade">Popularidade</option>
                    <option value="nivel_forca">Força</option>
                </select>
            </div>

            <div class="form-group">
                <label for="resultado-missao">Resultado:</label>
                <select id="resultado-missao" name="resultado-missao" required>
                    <option value="sucesso">Sucesso</option>
                    <option value="fracasso">Fracasso</option>
                </select>
            </div>

            <div>
                <label for="nivel-dificuldade">Nível de Dificuldade:</label>
                <select id="nivel-dificuldade" name="nivel-dificuldade" required>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
            
                </select>
            </div>

            <div class="linha-herois">
                <div id="herois-selecionados">
                    <h3>Heróis Selecionados:</h3>
                    <div id="herois-lista"></div>
                </div>
            </div>
                
            <button id="btn-dialog-cadastrar" class="btn-confirm">Cadastrar</button>
            <button type="button" id="btn-dialog-cadastrar-fechar">X</button>
                    
        </form>
    </dialog>

    <section id="missoes-container">
    </section>

    <table id="tabela-missoes">
        <thead>
            <tr>
                <th>Ações</th>
                <th>Nome</th>
                <th>Descrição</th>
                <th>Recompensa</th>
                <th>Tipo Recompensa</th>
                <th>Resultado</th>
                <th>Nível de Dificuldade</th>
                <th>Heróis Responsáveis</th>
                <th>Imagem Heróis</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <dialog id="editar-missao-dialog">
        <h2>Editar Missão</h2>
        <form id="form-editar-missao">
            <input type="hidden" id="editar-id-missao">
            <div>
                <label for="editar-nome-missao">Nome:</label>
                <input type="text" id="editar-nome-missao" required>
            </div>
            <div>
                <label for="editar-descricao-missao">Descrição:</label>
                <textarea id="editar-descricao-missao" rows="4" required></textarea>
            </div>
            <div>
                <label for="editar-recompensa">Recompensa:</label>
                <select id="editar-recompensa" required>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </div>
            <div>
                <label for="editar-resultado">Resultado:</label>
                <select id="editar-resultado" required>
                    <option value="sucesso">Sucesso</option>
                    <option value="fracasso">Fracasso</option>
                </select>
            </div>
            <div>
                <label for="editar-nivel-dificuldade">Nível de Dificuldade:</label>
                <select id="editar-nivel-dificuldade" required>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </div>
            <button type="button" id="salvar-edicao-missao">Salvar</button>
            <button type="button" id="btn-sair-edicao-missao">Cancelar</button>
        </form>
    </dialog>

    <script src="js/missoes_lista.js"></script>
</body>
</html>
